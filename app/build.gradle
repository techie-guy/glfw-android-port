plugins {
    id 'com.android.application'
}

android {
    compileSdk 30 //
    ndkVersion '25.1.8937393'

    defaultConfig {
		shaders {
            glslcArgs.addAll(['-c'])
        }
        applicationId = 'io.github.techieguy.glfwandroidport'
        minSdkVersion 30
        targetSdkVersion 30
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_TOOLCHAIN=clang -DANDROID_STL=c++_static'
            }
        }
        ndk {
            abiFilters 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    lintOptions {
		abortOnError false
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    namespace 'io.github.techieguy.glfwandroidport'
}
